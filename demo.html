<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostels Navigator</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" type="text/css" href="css\style copy.css"/>
</head>

    <body>
       
        
        <div id="entry">
            <div id="FROM" class="search-container">
                FROM
                <div class="search">
                    <input type="text" id="from_search_box" placeholder="Enter hostel name here" onkeyup="suggest('from')">
                    <button type="button" id="from_search_button" onclick="search('from')">Search</button>
                    <button type="button" id="from_my_location" onclick="my_location('from')">My Location</button>
                </div>
                <div id="from_suggestions" class="suggestions"></div>
            </div>
        
            <div id="route_control">
                <div class="radio-container">
                    <label><input type="radio" name="mode" value="Car"> Car</label>
                    <label><input type="radio" name="mode" value="Driving-Shortest"> Driving-Shortest</label>
                    <label><input type="radio" name="mode" value="Cycling-regular"> Cycling-regular</label>
                    <label><input type="radio" name="mode" value="Pedestrian"> Pedestrian</label>
                </div>
                <button type="button" id="route_button" onclick="route()">Create Route</button>
            </div>
        
            <div id="TO" class="search-container">
                TO
                <div class="search">
                    <input type="text" id="to_search_box" placeholder="Enter hostel name here" onkeyup="suggest('to')">
                    <button type="button" id="to_search_button" onclick="search('to')">Search</button>
                    <button type="button" id="to_my_location" onclick="my_location('to')">My Location</button>
                </div>
                <div id="to_suggestions" class="suggestions"></div>
            </div>
        </div>
        
        <div id="map"></div>
        



        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     

     <script type="text/javascript" src="js\script.js"> </script>
    
    </body>
</html>
